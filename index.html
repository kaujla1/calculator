<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <div class="calculator-container">
      <div class="screen-container">
        <div class="upper-screen-container"></div>
        <div class="lower-screen-container"></div>
      </div>

      <div class="button-container">
        <div class="row1">
          <button class="clear">C</button>
          <button class="del">Del</button>
          <button class="op power">^</button>
          <button class="op divide">/</button>
        </div>

        <div class="row2">
          <button class="num seven">7</button>
          <button class="num eight">8</button>
          <button class="num nine">9</button>
          <button class="op multiply">x</button>
        </div>

        <div class="row3">
          <button class="num four">4</button>
          <button class="num five">5</button>
          <button class="num six">6</button>
          <button class="op subtract">-</button>
        </div>

        <div class="row4">
          <button class="num one">1</button>
          <button class="num two">2</button>
          <button class="num three">3</button>        
          <button class="op add">+</button>
        </div>

        <div class="row5">
          <button class="period">.</button>
          <button class="num zero">0</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
