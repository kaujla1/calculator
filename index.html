<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!--Connect to google font api here?-->
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <div class="calculator-container">
      <div class="screen">screen</div>

      <div class="row1">
        <button>Clear</button>
        <button>Del</button>
        <button>x^y</button>
        <button>/</button>
      </div>

      <div class="row2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>

      <div class="row3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>

      <div class="row4">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>+</button>
      </div>

      <div class="row5">
        <button>.</button>
        <button>0</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
